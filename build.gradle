buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories  {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.projectlombok:lombok') // 롬복추가
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // JPA 추가
    compile('com.h2database:h2') // h2  추가
    compile('org.springframework.boot:spring-boot-starter-mustache') // 머스테치 추가
}